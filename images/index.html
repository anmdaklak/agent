<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Agent Bong88.com</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            
            <div class="box-lang">
                <div class="switch-mode-box">
                    <img src="../images/y9.svg" alt="" id="btn-mode" class="moon-item">
                </div>
                <div class="dropdown">
                    <span class="btn dropdown-toggle" type="button" id="langList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span>
                            <img src="../images/flatVN.png" alt="VN" id="btn-item-langue" class="flatVN-item">
                        </span>
                        <span>
                            <h2 id="lblLanguage" class="langue-title">
                                Tiếng Việt
                            </h2>
                        </span>
                        <span class="caret"></span>
                    </span>
                </div>
            </div>
            <div class="form-heading">
                <h1 class="heading">Đăng nhập</h1>
            </div>
            
            <div class="form-group1">
                <input type="text" class="form-input1" id="username"placeholder="Tên đăng nhập">
            </div>
            <div class="form-group2">
                <input type="password" class="form-input2" id="password" placeholder="Mật khẩu">
            </div>
            <label>
                <input name="chbshowpass" type="checkbox" id="chbShowPass" tabindex="3"
                style=" width: 16px; height: 16px;">
                <span id="lbShowPass">Hiển thị mật khẩu</span>
            </label> 
            <input type="submit" value="ĐĂNG NHẬP" class="form-submit">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="../js/app.js"></script>
<script src="../js/login.js"></script>
</html>
